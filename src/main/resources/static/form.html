<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluir Receita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Receitas</h1>
    <h2 class="text-center mt-3 mb-4" style="font-size: 1.5rem;">Incluir nova receita</h2>
    <form id="form-receita">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome da receita</label>
            <input type="text" class="form-control input-sm" id="nome" placeholder="Nome da receita">
            <span id="nome-error" class="error-message"></span>
        </div>
        <div class="mb-3">
            <label for="preparo" class="form-label">Modo de preparo</label>
            <textarea class="form-control input-sm" id="preparo" rows="3" placeholder="Modo de preparo"></textarea>
            <span id="preparo-error" class="error-message"></span>
        </div>
        <div class="mb-3">
            <label for="ingredientes" class="form-label">Ingredientes</label>
            <textarea class="form-control input-sm" id="ingredientes" rows="3" placeholder="Ingredientes"></textarea>
            <span id="ingredientes-error" class="error-message"></span>
        </div>
        <div class="d-flex justify-content-center gap-3">
            <a href="list.html" class="btn btn-outline-secondary px-4">Voltar</a>
            <button type="submit" class="btn btn-success px-4">Salvar</button>
        </div>
    </form>
</div>
<script src="form.js"></script>
</body>
</html>
